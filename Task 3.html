<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        #demo{
            position:absolute;
            bottom:40%;
            -webkit-animation: linear infinite;
            -webkit-animation-name: run;
            -webkit-animation-duration: 5s;
        }
        @-webkit-keyframes run {
            0% {
                left: 0;
            } 
            50% {
                left: 85%;
            }
            100% {
                left: 0;    
            }
        }
    </style>
</head>
<body>
    <div id="demo">
        <img src="https://cn.i.cdn.ti-platform.com/content/2167/we-baby-bears/showpage/fr/webabybears-icon.8db091e9.8db091e9.png" width=230px height=230px>
    </div>  
</body>
</html>
